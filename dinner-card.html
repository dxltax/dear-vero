<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinner Confirmation</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="alert-popup">
  <p>ðŸ’Œ Donâ€™t forget to save or screenshot this card, and send it to me, please? Iâ€™ll be waiting for it with a smile ðŸ˜Œ</p>
  <button class="close-alert" onclick="document.querySelector('.alert-popup').style.display='none'">Ã—</button>
</div>
  <div id="card" class="card">
    <h2>Evening Confirmation</h2>
    <p class="line">This is to joyfully confirm that</p>
    <h1>Vero</h1>
    <p class="line">has said yes to</p>
    <p class="line">a lovely evening together with Delta</p>
  </div>

  <button id="saveBtn">Save as JPEG</button>

  <script src="html2canvas.min.js"></script>
  <script>
    document.getElementById('saveBtn').addEventListener('click', function () {
      html2canvas(document.getElementById('card'), { scale: 3 }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'dinner-confirmation.jpg';
        link.href = canvas.toDataURL('image/jpeg', 1.0);
        link.click();
      });
    });
  </script>
</body>
</html>
