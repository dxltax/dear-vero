<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Happy Birthday, My Love 💗</h1>
    <div class="cake" onclick="blowCandles()">
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="candle">
        <div class="wick"></div>
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <p class="tap-text">Tap the cake to blow out the candle 🎂</p>
  </div>

  <section class="invite">
  <h2>You’re Invited 🎉</h2>
  <p class="invite-text">
    Let’s celebrate this special night together<br />
    at <strong>Hause Rooftop Jakarta</strong><br />
    🌆 A little corner of the sky, just for us.<br /><br />
    📍 Jl. HOS. Cokroaminoto No.49, Menteng, Central Jakarta<br />
    🕗 August 14th, 2025 – 7:00 PM
  </p>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.4926623221313!2d106.83030331526766!3d-6.198539495512876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e68abf73e5%3A0x1b3c567b6d31f340!2sHause%20Rooftop!5e0!3m2!1sen!2sid!4v1628780249243!5m2!1sen!2sid" 
      width="100%" 
      height="250" 
      style="border:0; border-radius: 12px;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>

  <script src="cake-animation.js"></script>
</body>
</html>
